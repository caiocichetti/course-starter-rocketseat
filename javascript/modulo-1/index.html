    function retornaSexo(sexo){
      //M, F
      //Masculino, Feminino 

      if(sexo === 'M') {

      } else if (sexo === 'F') {
        return 'Feminino';
      } else {
        return 'Outro';
      }
    }

    function retornaSexo2(sexo){
      switch (sexo) {
        case 'M':
          return 'Masculino';
        case 'F':
          return 'Feminino';
        default:
          return 'Outro';
      }
    }

    var resultado = retornaSexo('M');
